config_version: "0.9"
name: bopomo9 #方案名称
author: copy0401

#键盘高度等
height:
  1: &jpgd1 44 #43.6 #符号键盘
  2: &jpgd2 44 #41.5 #主键盘
  3: &jpgd3 44 #41.5 #数字键盘
  4: &jpgd4 12 #主键盘圆角
  5: &jpgd5 36 #候选区高度
  6: &jpgd6 0.5 #符号键盘行间距
  7: &jpgd7 0.5 #符号键盘水平间距
  8: &jpgd8 0.0 #符号键盘圆角
  9: &jpgd9 11 #主键盘数字键盘行间距
  10: &jpgd10 6 #主键盘数字键盘水平间距
hide:
  &hide true #false不显示候选窗或true显示候选窗

style:
  candidate_font: han.ttf #候选字型
  candidate_padding: 14 #候选项内边距
  candidate_spacing: 15 #候选间距
  candidate_text_size: 24 #候选字号
  candidate_use_cursor: true #高亮候选项
  candidate_view_height: 44 #*jpgd5 #候选区高度
  comment_height: 16 #编码提示区高度
  comment_on_top: false #编码提示在上方或右侧
  comment_text_size: 14 #编码提示字号
  key_font: symbol.ttf #键盘字型
  key_height: *jpgd2 #键高
  key_long_text_size: 14 #长标签字号
  key_text_size: 18 #键字号
  key_width: 10.0 #键宽，占银幕宽的百分比
  # keyboards: [default, number, numberEn, symbols, symbolsEn, .symbols, english, .number] #键盘配置
  keyboards: [default, english,number] #键盘配置
  label_text_size: 22 #标签字号
  preview_text_size: 40 #按键提示字号
  show_candidate: *hide #显示候选区
  show_comment: true #显示提示区
  show_preview: true #按键提示
  symbol_text_size: 10 #符号字号
  text_size: 12 #编码区字号
  vertical_correction: -5
  vertical_gap: *jpgd6 #键盘行距
  text_height: 20 #编码框高度 默认值为：20
  round_corner: 4 #值为0的话默认 iphone为4，ipad为8
  color_scheme: lost_temple2 #配色方案 目前系統黑色主題模式下 沒有作用
  # aqua 藍底白字 推薦
  # ink 黑底白字 推薦
  # azure 藍底黃字 有些界面看不到 
  # lost_temple 綠底黑字 選字爲深灰黑字
  # lost_temple2 綠底黑字 選字爲深灰黑字 
  # dark_temple
  # starcraft 黑底綠字 有些界面邊線看不到

