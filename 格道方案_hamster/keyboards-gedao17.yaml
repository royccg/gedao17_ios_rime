                processByRIME: true
                direction: up
          - action: character(x)
            width: percentage(0.17)
            label: X
            swipe:
              - action: character(?)
                display: true
                processByRIME: true
                direction: up
          - action: backspace
            width: percentage(0.15)
        rowHeight: 52
      - keys:
          - action: character(、)
            width: percentage(0.09)
          - action: character(？)
            width: percentage(0.09)
          - action: character(！)
            width: percentage(0.09)
          - action: character(，)
            width: percentage(0.1)
            swipe:
              - action: character(。)
                display: true
                processByRIME: true
                direction: up
          - action: keyboardType(custom(numericNineKeys))
            width: percentage(0.17)
            label: "123"
            swipe:
              - action: keyboardType(classifySymbolic)
                label: "#+-"
                display: true
                processByRIME: true
                direction: up
          - action: space
            width: percentage(0.23)
            label: ——
            swipe:
              - action: keyboardType(custom(English_26))
                label: EN
                display: true
                processByRIME: true
                direction: up
          - action: enter
            width: percentage(0.23)
    buttonInsets: left(3),bottom(4),top(0),right(3)
