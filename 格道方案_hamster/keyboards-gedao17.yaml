keyboards:
  - name: gedao17
    rows:
      - keys:
          - action: character(1)
            width: percentage(0.17)
            label: Zh
            swipe:
              - action: symbol(1)
                label: "1"
                display: true
                processByRIME: true
                direction: up
          - action: character(2)
            width: percentage(0.17)
            label: Sh
            swipe:
              - action: symbol(2)
                display: true
                processByRIME: true
                direction: up
          - action: character(3)
            width: percentage(0.17)
            label: Ch
            swipe:
