        rowHeight: 52
      - keys:
          - action: character(9)
            width: percentage(0.17)
            label: P K
            swipe:
              - action: symbol(7)
                display: true
                processByRIME: true
                direction: up
          - action: character(q)
            width: percentage(0.17)
            label: Q
            swipe:
              - action: symbol(8)
