                display: true
                processByRIME: true
                direction: up
          - action: character(5)
            width: percentage(0.16)
            label: S W
            swipe:
              - action: symbol(｛)
                display: true
                processByRIME: true
                direction: up
              - action: symbol(『)
                display: true
                processByRIME: true
                direction: down
          - action: character(6)
            width: percentage(0.16)
            label: C M
            swipe:
              - action: symbol(｝)
                display: true
                processByRIME: true
                direction: up
              - action: symbol(』)
                display: true
                processByRIME: true
                direction: down
        rowHeight: 52
      - keys:
