# Rime schema
# encoding: utf-8

schema:
  schema_id: gedao
  name: 格道17
  version: "0.1"
  author:
    - Roy <roy.chen.cc@outlook.com>
  description: |
    格道17方案：
    以🍀️四叶草简体拼音为基础所配置的一款适合在手机格道17布局上的输入方案。
  dependencies:
    - emoji

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中, 英 ]
  - name: full_shape
    states: [ 半, 全 ]
  - name: simplification
    states: [ 简, 繁 ]
    reset: 0
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller              # ※ 拼写处理器，接受字符按键，编辑输入码
    - punctuator           # ※ 句读处理器，将单个字符按键直接映射为文字符号
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@custom_phrase
    - reverse_lookup_translator
    - script_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba1234567890    # 定义本方案输入键
  delimiter: " '"
  algebra:                                          # 拼寫運算規則，由之算出的拼寫匯入prism中
    # - "xlit|12345|+_*^0|"
    - erase/^xx$/
    # - abbrev/^([zcs]h).+$/$1/
    # - derive/^([nl])ve$/$1ue/
    # - derive/^([jqxy])u/$1v/
    # - derive/un$/uen/
    # - derive/ui$/uei/
    # - derive/iu$/iou/
    # - derive/([aeiou])ng$/$1gn/
    # - derive/([dtngkhrzcs])o(u|ng)$/$1o/
    # - derive/ong$/on/
    # - derive/ao$/oa/
    # - derive/([iu])a(o|ng?)$/a$1$2/
    # - xlit/abcdefghijklmnopqrstuvwxyz/22233344455566677778889999/
    # - derive/[+_*^0]//
    # - derive/([+_*^0])$//
    # - derive/^(.*)$/\U$1/
    - xform/^zh/1/            # 替換聲母鍵，用大寫以防與原有的字母混淆
    - xform/^sh/2/
    - xform/^ch/3/
    - xform/^z|^f/4/
    - xform/^s|^w/5/
    - xform/^m|^c/6/
    - xform/^l/7/
    - xform/^d/8/
    - xform/^y/9/
    - xform/^h|^n/q/
    - xform/^j/w/
    - xform/^t|^r/e/
    - xform/^p|^k/r/
    - xform/^q|ian$|uang$/t/    # 此处还有一个 ~ 后面补充
    - xform/^g/y/
    - xform/^b/u/
    - xform/^x/i/
    # - xform/ei$/r/            # 替換韻母鍵
    - xform/en$|iang$/1/        # 對應兩種韻母的；音節er現在變爲OR了
    - xform/eng$|ie$/2/
    - xform/a$|ia$/3/
    - xform/ang$|ua$|er$/4/
    - xform/an$/5/
    - xform/uan$|v$|o$/6/
    - xform/ue$|ai$/7/
    - xform/u$/8/
    - xform/uo$|ing$/9/
    - xform/e$/q/
    - xform/i$/w/
    - xform/iu$|ong$/e/
    - xform/uai$|un$|ei$/r/
    # - xform/ian$|uang$/t/
    - xform/ui$|in$/y/
    - xform/iao$|ou$/u/
    # 最後把雙拼碼全部改写
    # - "xlit/1/zh/"
    # - xlit/2/sh/
    # - xlit/3/ch/
    # - xlit/4/fz/
    # - xlit/789/ldy/  
    # xform --改寫〔不保留原形〕
    # derive --衍生〔保留原形〕
    # abbrev --簡拼〔出字優先級較上兩組更低〕
    # fuzz --畧拼〔此種簡拼僅組詞，不出單字〕
    # xlit --變換〔適合大量一對一變換〕
    # erase --刪除

translator:
  dictionary: clover    # 與【四叶草】共用詞典
  prism: gedao
  spelling_hints: 16 # ～字以內候選標註完整帶調拼音
  enable_sentence: true               
  enable_user_dict: true               
  enable_encoder: true                 
  encode_commit_history: true          
  max_phrase_length: 10     
  user_dict: user                                                      
  db_class: tabledb                     
  disable_user_dict_for_patterns:       
    - "^z.*$"
  preedit_format:
    # - xform/([nl])v/$1ü/
    # - xform/([nl])ue/$1üe/
    # - xform/([jqxy])v/$1u/
    # - xform/eh/ê/
    - derive/^t([1234567qr])$/$1/
    - xform/([q7wti])1/$1iang/
    - xform/(\w)1/$1en/
    - xform/(\w)2/$1eng/
    - xform/(\w)2/$1ie/
    - xform/(\w)3/$1a/
    - xform/(\w)3/$1ia/
    - xform/(\w)4/$1ang/
    - xform/(\w)4/$1ua/
    - xform/(\w)4/$1er/
    - xform/(\w)5/$1an/
    - xform/(\w)6/$1uan/
    - xform/([q7])6/$1ü/ 
    - xform/(\w)6/$1o/
    - xform/(\w)7/$1ue/
    - xform/(\w)7/$1ai/
    - xform/(\w)8/$1u/
    - xform/(\w)9/$1uo/
    - xform/(\w)9/$1ing/
    - xform/(\w)q/$1e/
    - xform/^([123456qru])/$1/
    - xform/(\w)w/$1i/
    - xform/([8eq7wti])e/$1iu/    # 對應多種韻母的雙拼碼，按搭配的聲母做區分（最好別用排除式如 [^o]r 容易出狀況）
    - xform/(\w)e/$1ong/
    - xform/([yrq123])r/$1uai/
    - xform/(\w)r/$1un/
    - xform/(\w)c/$1ei/
    - xform/(\w)t/$1uang/
    - xform/(\w)t/$1ian/
    - xform/(\w)y/$1ui/
    - xform/(\w)y/$1in/
    - xform/([wti])u/$1iong/
    - xform/(\w)u/$1ao/
    - xform/(\w)i/$1iao/
    - xform/(\w)i/$1ou/
    - "xform/(^|[ '])1/$1zh/"  # 復原聲母，音節開始處的雙拼字母a改寫爲zh；其他位置的才真正是a
    - "xform/(^|[ '])2/$1sh/"
    - "xform/(^|[ '])3/$1ch/"
    - "xform/(^|[ '])4/$1z/"
    - "xform/(^|[ '])4/$1f/"
    - "xform/(^|[ '])5/$1s/"
    - "xform/(^|[ '])5/$1w/"
    - "xform/(^|[ '])6/$1c/"
    - "xform/(^|[ '])6/$1m/"
    - "xform/(^|[ '])7/$1l/"
    - "xform/(^|[ '])8/$1d/"
    - "xform/(^|[ '])9/$1y/"
    - "xform/(^|[ '])q/$1n/"
    - "xform/(^|[ '])q/$1h/"
    - "xform/(^|[ '])w/$1j/"
    - "xform/(^|[ '])e/$1t/"
    - "xform/(^|[ '])e/$1r/"
    - "xform/(^|[ '])r/$1p/"
    - "xform/(^|[ '])r/$1k/"
    - "xform/(^|[ '])t/$1q/"
    - "xform/(^|[ '])y/$1g/"
    - "xform/(^|[ '])u/$1b/"
    - "xform/(^|[ '])i/$1x/"
    # - xform/(^|[ '])4/$1zf/
    # - xform/0(\w)/$1/          # 好了，現在可以把零聲母拿掉啦
    # - xform/([q7])6/$1ü/       # 這樣纔是漢語拼音 :-)
    # - xform/([jqxy])v/$1u/


custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 1

reverse_lookup:
  dictionary: stroke
  enable_completion: true
  prefix: "`"
  suffix: "'"
  tips: 〔笔画〕
  preedit_format:
    - "xlit|v|ü|"
    - xform/iü/iv/
    - xform/uü/uv/

           # ※ 句读处理器，将单个字符按键直接映射为文字符号:
  import_preset: symbols

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    punct: "^/([0-9]0?|[a-z]+)$"
    reverse_lookup: "`[a-z]*'?$"