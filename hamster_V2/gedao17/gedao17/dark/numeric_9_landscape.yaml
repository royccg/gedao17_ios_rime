# 键盘
keyboard:
  style: keyboardStyle
  subviews:
    - VStack:
        style: columnStyle1
        subviews:
          - VStack:
              style: VStackStyle1
              subviews:
                - Cell: collection
                - Cell: symbolButton
          - VStack:
              style: VStackStyle2
              subviews:
                - Cell: number1Button
                - Cell: number4Button
                - Cell: number7Button
                - Cell: returnButton      
          - VStack:
              style: VStackStyle2
              subviews:
                - Cell: number2Button
                - Cell: number5Button
                - Cell: number8Button
                - Cell: number0Button
          - VStack:
              style: VStackStyle2
              subviews:
                - Cell: number3Button
                - Cell: number6Button
                - Cell: number9Button
                - Cell: spaceButton
          - VStack:
              style: VStackStyle1
              subviews:
                - Cell: backspaceButton
                - Cell: periodButton
                - Cell: atButton
                - Cell: enterButton
    - VStack:
        style: columnStyle2
    - VStack:
        style: columnStyle3
        subviews:
          - HStack:
              style: HStackStyle1
              subviews:
                - Cell: categoryCollection
                - Cell: descriptionCollection
          - HStack:
              style: HStackStyle2
              subviews:
                - Cell: returnButton
                - Cell: pageUpButton
                - Cell: pageDownButton
                - Cell: lockButton
                - Cell: backspaceButton

