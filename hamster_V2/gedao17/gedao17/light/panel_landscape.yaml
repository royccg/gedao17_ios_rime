# 按键背景
ButtonBackgroundStyle:
  animation: BackgroundAnimation
  normalImage:
    file: anjian
    image: IMG5
  highlightImage:
    file: anjian123
    image: IMG16

# 按键背景动画
ButtonBackgroundAnimation:
  # type: 动画类型
  # - bounds: 尺寸大小变化动画
  - type: bounds
    duration: 60 # 动画时长，单位毫秒
    repeatCount: 1
    fromScale: 1
    toScale: 0.87
  - type: bounds
    duration: 80
    repeatCount: 1
    fromScale: 0.87
    toScale: 1

# 按键前景动画
ButtonForegroundAnimation:
  # type: 动画类型
  # - bounds: 尺寸大小变化动画
  - type: bounds
    duration: 60 # 动画时长，单位毫秒
    repeatCount: 1
    fromScale: 1
    toScale: 0.82
  - type: bounds
    duration: 80
    repeatCount: 1
    fromScale: 0.82
    toScale: 1