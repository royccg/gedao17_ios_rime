keyboard:
  style: keyboardStyle
  subviews:
    - VStack:
        style: VStackStyle1
        subviews:
          - Cell: collection
          - Cell: symbolButton
    - VStack:
        # style: VStackStyle2
        subviews:
          - HStack:
              style: HStackStyle1
              subviews:
                - VStack:
                    style: VStackStyle2
                    subviews:
                      - Cell: number1Button
                      - Cell: number4Button
                      - Cell: number7Button
                - VStack:
                    style: VStackStyle2
                    subviews:
                      - Cell: number2Button
                      - Cell: number5Button
                      - Cell: number8Button
                - VStack:
                    style: VStackStyle2
                    subviews:
                      - Cell: number3Button
                      - Cell: number6Button
                      - Cell: number9Button
          - HStack:
              style: HStackStyle2
              subviews:
                - Cell: 123Button
                - Cell: spaceButton
                - Cell: keyboardSwitchButton
    - VStack:
        style: VStackStyle1
        subviews:
          - Cell: backspaceButton
          - Cell: clearButton
          - Cell: enterButton

