按键文字前景偏移: &button_fore_text_offset
  center:
    y: 1.1

按键符号前景偏移: &button_fore_symbol_offset
  center:
    y: 0.4

按键颜色: &button_fore_color 28212B
键盘背景颜色: &keyboard_back_color D3D3D399

按键符号大小: &button_symbol_fontsize 16
按键文字大小: &button_text_fontsize 13

keyboard:
  style: keyboardStyle
  subviews:
    - HStack:
        subviews:
          - Cell: 问候Button
          - Cell: 日期Button
          - Cell: 时间Button
          - Cell: 星期Button
          - Cell: 农历Button
    - HStack:
        subviews:
          - Cell: 节气Button
          - Cell: 节日Button
          - Cell: 金额Button
          - Cell: 计算器Button
          - Cell: 算农历Button
#          - Cell: 发票Button
#          - Cell: 坚果云Button
#          - Cell: 八嘎云Button

floatTargetScale: 
  x: 0.8
  y: 0.5

keyboardStyle:
  insets: {top: 8, left: 8, bottom: 8, right: 8}
  backgroundStyle: keyboardBackgroundStyle

keyboardBackgroundStyle:
  type: original
  normalColor: *keyboard_back_color
  cornerRadius: 15
  borderSize: 0.5
  normalBorderColor: 22222255
  normalLowerEdgeColor: 55555555

