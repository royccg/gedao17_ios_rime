rimeSchema: "melt_eng"

未展开候选字体选中字体大小: &f1 19
未展开comment字体大小: &f2 14
展开候选字体选中字体大小: &f3 19
展开comment字体大小: &f4 13

preedit区字体大小: &preedit_fontsize 16

未展开候选字体选中字体颜色: &cand_select_color BFD9CB
未展开候选字体未选中字体颜色: &cand_unselect_color F2F2F2

toolbar按键颜色: &toolbar_button_color b6b7b9

划动字符颜色: &swipe_color b6b7b9
长按选中字体颜色: &holdsymbol_select_color F2F2F2
长按非选中字体颜色: &holdsymbol_unselect_color ffffff

toolbar前景偏移量: &toolbar_button_offset
  center:
    x: 0.5
    y: 0.55

按键前景缩放和偏移: &button_fore_style
  targetScale: 0.54
  offset:
    x: 0
    y: 4

按键大写前景缩放: &button_upper_fore_style
  targetScale: 0.54
  offset:
    x: 0
    y: 4

# 上下划字符位置预设(偏移方式均为center)
# ➀ 上划 x: 0.25  y: 0.68, 下划 x: 0.75 y: 0.68， 效果为: 上划在左上角，下划在右上角
# ➁ 上划 x: 0.75  y: 0.68, 下划 x: 0.5 y: 1.2， 效果为: 上划在右上角，下划在中心下方
# ➂ 上划 x: 0.5  y: 0.68, 下划 x: 0.5 y: 1.2， 效果为: 上划在中心上方，下划在中心下方

上划字符样式: &swipe_up_style
  normalColor: *swipe_color
  highlightColor: *swipe_color
  center:
    x: 0.75
    y: 0.63
  fontSize: 10

下划字符样式: &swipe_down_style
  fontSize: 10
  center:
    x: 0.25
    y: 0.63
  normalColor: *swipe_color
  highlightColor: *swipe_color

按下气泡样式: &hint_style
  fontSize: 30
  offset:
    x: 0
    y: 10
  normalColor: *swipe_color

划动气泡样式: &swipe_hint_style
  fontSize: 30
  offset:
    x: 0
    y: 10
  normalColor: *swipe_color

长按气泡前景样式: &holdsymbol_style
  fontSize: 20
  normalColor: *holdsymbol_unselect_color
  highlightColor: *holdsymbol_select_color
  offset:
    x: 0
    y: 15

