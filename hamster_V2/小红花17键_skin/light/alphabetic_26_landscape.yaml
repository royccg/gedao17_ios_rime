rimeSchema: melt_eng


未展开候选字体选中字体大小: &f1 16
未展开comment字体大小: &f2 12
展开候选字体选中字体大小: &f3 16
展开comment字体大小: &f4 12

preedit区字体大小: &preedit_fontsize 13

未展开候选字体选中字体颜色: &cand_select_color 4D6357
未展开候选字体未选中字体颜色: &cand_unselect_color 271D25

toolbar按键颜色: &toolbar_button_color 575757

划动字符颜色: &swipe_color 575757
长按选中字体颜色: &holdsymbol_select_color ffffff
长按非选中字体颜色: &holdsymbol_unselect_color 271D25

toolbar前景偏移量: &toolbar_button_offset
  offset:
    x: 0
    y: 3

按键前景缩放和偏移: &button_fore_style
  targetScale: 0.54
  offset:
    x: 0
    y: 4

按键大写前景缩放: &button_upper_fore_style
  targetScale: 0.54
  offset:
    x: 0
    y: 4

# 上下划字符位置预设(偏移方式均为center)
# ➀ 上划 x: 0.25  y: 0.68, 下划 x: 0.75 y: 0.68， 效果为: 上划在左上角，下划在右上角
# ➁ 上划 x: 0.75  y: 0.68, 下划 x: 0.5 y: 1.2， 效果为: 上划在右上角，下划在中心下方
# ➂ 上划 x: 0.5  y: 0.68, 下划 x: 0.5 y: 1.2， 效果为: 上划在中心上方，下划在中心下方

上划字符样式: &swipe_up_style
  normalColor: *swipe_color
  highlightColor: *swipe_color
  center:
    x: 0.25
    y: 0.68
  fontSize: 10

下划字符样式: &swipe_down_style
  fontSize: 8
  center:
    x: 0.75
    y: 0.68
  normalColor: *swipe_color
  highlightColor: *swipe_color

按下气泡样式: &hint_style
  fontSize: 30
  offset:
    x: 0
    y: 10
  normalColor: *swipe_color

划动气泡样式: &swipe_hint_style
  fontSize: 30
  offset:
    x: 0
    y: 10
  normalColor: *swipe_color

长按气泡前景样式: &holdsymbol_style
  fontSize: 20
  normalColor: *holdsymbol_unselect_color
  highlightColor: *holdsymbol_select_color
  offset:
    x: 0
    y: 8

preeditHeight: 14

toolbarHeight: 30

keyboardHeight: 35vh

preedit:
  insets: {left: 8, top: 2}
  backgroundStyle: preeditBackgroundStyle
  foregroundStyle: preeditForegroundStyle

preeditBackgroundStyle:
  normalImage:
    file: bj
    image: IMG3

preeditForegroundStyle:
  textColor: *cand_unselect_color
  fontSize: *preedit_fontsize
  fontWeight: 0


toolbar:
  backgroundStyle: toolbarBackgroundStyle
  primaryButtonStyle: primaryButtonStyle
  secondaryButtonStyle:
    - toolbarButton1Style
    - toolbarButton2Style
    - toolbarButton3Style
    - toolbarButton4Style
    - toolbarButton5Style
    - toolbarButton6Style
    - toolbarButton7Style
  horizontalCandidateStyle: horizontalCandidateStyle
  verticalCandidateStyle: verticalCandidateStyle

toolbarBackgroundStyle:
  normalImage:
    file: bj
    image: IMG1

primaryButtonStyle:
  backgroundStyle: toolbarButtonBgStyle
  foregroundStyle: primaryButtonFgStyle
  action: { floatKeyboardType: panel }


toolbarButton1Style:
  backgroundStyle: toolbarButtonBgStyle
  foregroundStyle: toolbarButton1FgStyle
  action: dismissKeyboard

toolbarButton2Style:
  backgroundStyle: toolbarButtonBgStyle
  foregroundStyle: toolbarButton2FgStyle
  action: { shortcutCommand: "#showPasteboardView" } #常用语

toolbarButton3Style:
  backgroundStyle: toolbarButtonBgStyle
  foregroundStyle: |-
    // JavaScript
    function getText() {
      return $getRimeOptionState("ascii_mode") ? "toolbarButton3FgStyle_English" : "toolbarButton3FgStyle_Chinese";
    }
  action: { shortcutCommand: "#中英切换" } #中英


toolbarButton4Style:
  backgroundStyle: toolbarButtonBgStyle
  foregroundStyle: toolbarButton4FgStyle
  action: { runTranslateScript: "有道翻译" } #脚本
  
toolbarButton5Style:
  backgroundStyle: toolbarButtonBgStyle
  foregroundStyle: |-
    // JavaScript
    function getText() {
      return $getRimeOptionState("ascii_punct") ? "toolbarButton5FgStyle_Y" : "toolbarButton5FgStyle_Z";
    }
  action: { sendKeys: Control+period } #中英标点


toolbarButton6Style:
  backgroundStyle: toolbarButtonBgStyle
  foregroundStyle: toolbarButton6FgStyle
  action: { floatKeyboardType: floatswitch } #浮动数字键盘

toolbarButton7Style:
  backgroundStyle: toolbarButtonBgStyle
  foregroundStyle: toolbarButton7FgStyle
  action: { floatKeyboardType: floatsearch } #emoji键盘

